<!doctype html>
<html>
	<head>
		<title>Switcheroo Redirector</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" async src="switcheroo.js"></script>
	</head>
	<body>
		<div id="header">
			<div id="product">
				<img src="img/switch128.png" height="64" width="64" alt="logo" class="imgLogo" /><span id="productname"></span>
			</div>
			<div id="credits">
				<div id="cswitcherooplus"></div>
				<div id="cswitcheroo"></div>
			</div>
		</div>
		<div id="headings"><span class="from">From</span><span class="seperator">&nbsp;</span><span class="to">To</span></div>
		<p id="no-rules"></p>
		<ul id="rules"></ul>
		<form>
			<div id="new-rule">
				<div id="newRuleCaption"></div>
				<input type="text" id="fromInput" name="fromInput" />
				<span class="seperator">&rarr;</span>
				<input type="text" id="toInput" name="toInput" />
				<input type="checkbox" id="isRegex" name="isRegex" /><img src="img/regexoff.png" alt="string replace" title="string replace" width="16" height="16" id="imgIsRegex" class="imgIsRegex imgIcon" />
				<img id="addRuleButton" name="AddRule" alt="save rule" src="img/save.png" height="16" width="16" title="save rule" class="imgIcon" />
				<div class="helpSection">
					<div id="captionHelp" class="caption"></div>
					<div id="captionStringReplace" class="caption"></div>
					<div id="helpString"></div>
					<div id="captionRegex" class="caption"></div>
					<div id="helpRegex"></div>
					<div id="helpSwitch"></div>
				</div>
			</div>
			<div class="toolbar">
				<div id="toolscaption" class="caption"></div>
				<div id="toolsOptionsOnly"></div>
				<div id="toolbuttons">
					<input id="removeAllRulesButton" type="button" value="" name="RemoveAll" class="toolbutton" />
					<input id="exportAllRulesButtonAsFile" type="button" value="" name="ExportAllAsFile" class="toolbutton" />
					<input id="exportAllRulesButton" type="button" value="" name="ExportAll" class="toolbutton" />
					<input id="importAllRulesButton" type="button" value="" name="ImportAll" class="toolbutton" />
				</div>
			</div>
			<div id="import">
				<div id="captionImport" class="caption"></div>
				<textarea id="txtImport"></textarea>
				<div id="explainImport"></div>
				<input id="importButton" type="button" value="" name="ImportButton" class="toolbutton" />
			</div>
			<div id="export">
				<div id="captionExport" class="caption"></div>
				<textarea id="txtExport"></textarea>
				<div id="explainExport"></div>
			</div>
		</form>
	</body>
</html>
